<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make to-do-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container {
            max-width: 50%;
        }
    </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/to-do-lists}">
            <img src="/images/logo.png" width="30" height="30">
        </a>
    </div>
</nav>

<form th:action="@{/to-do-lists/create}" th:object="${toDoList}" method="post">
    <p th:if="${#fields.hasErrors('toDos')}" th:errors="*{toDos}">Incorrect todos</p>
    <div class="container">
        <div class="row justify-content-center">
            <tr th:each="toDo, iter : *{toDos}">
                <!--공백인 경우 ${todo.name}이 없어서 문제가되므로 빈 input을 보여준다-->
                <input th:if="${toDo != null}" th:name="toDos" type="text" id="formGroupExampleInput" class="form-control" value="what to do">
                <input th:unless="${toDo != null}" th:name="toDos" type="text" class="form-control" value="what to do">
            </tr>
        </div>
        <br>
        <button type="submit" class="btn btn-primary" name="add">Add</button>
        <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
