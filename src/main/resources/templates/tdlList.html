<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link th:href="@{/css/simple.css}" rel="stylesheet" />
</head>
<body>
<h1>
    <a th:href="@{/tdls}">my to-do-list</a>
</h1>
<form method="get" th:action="@{/tdls/create}">

</tr>
</body>
</html>
