<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .container {
            max-width: 50%;
        }
        .btn {
            margin-bottom: 10px;
            margin-top: 10px;
        }
        .list-group {
            padding: 0;
        }
    </style>
</head>
<body class="bg-light">
</h3>
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/to-do-lists}">
            <img src="/images/logo.png" width="30" height="30">
        </a>
    </div>
</nav>
<div class="container">
    <div class="row justify-content-center">
        <form method="get" th:action="@{/to-do-lists/create}" th:align="center" th:margin:10px>
            <button type="submit" class="btn btn-primary" name="done">make to-do-list</button>
        </form>
        <br>
        <div class="list-group">
            <span th:each="toDoList : ${toDoLists}">
                <a th:href="@{/to-do-lists/__${toDoList.id}__}" th:text="${toDoList.date}" th:align="center" class="list-group-item list-group-item-action"/><br>
            </span>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
